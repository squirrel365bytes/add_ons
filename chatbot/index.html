<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SquirrelAddon simple_chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script defer src="./scripts/squirrel-helper.js"></script>
  <script defer src="./scripts/app.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    body { padding: 0; display: block; background: transparent; }
    #chatHost { width: 100%; height: 100%; box-sizing: border-box; padding: 8px; display: flex; }
    .chat { position:relative; width:100%; height:100%; display:flex; flex-direction:column; gap:8px; }
    .messages { flex:1; overflow:auto; display:flex; flex-direction:column; gap:8px; }
    .row { display:flex; align-items:flex-end; gap:8px; }
    .row.bot { justify-content:flex-start; }
    .row.user { justify-content:flex-end; }
    .avatar { width:38px; height:38px; flex:0 0 38px; border-radius:50%; display:grid; place-items:center;
              background: var(--avatarBg, #0ea5e9); color:#fff; font-weight:700; box-shadow: 0 2px 10px rgba(0,0,0,.15); overflow:hidden; }
    .avatar svg { width:70%; height:70%; display:block; }
    .bubble { max-width:76%; padding:10px 12px; border-radius:14px; box-shadow: 0 1px 6px rgba(0,0,0,.08); line-height:1.35; white-space:pre-wrap; word-wrap:break-word; }
    .bot .bubble { background: var(--botBg, #F3F4F6); color: var(--botText, #111827); border-top-left-radius:6px; }
    .user .bubble { background: var(--userBg, #1F2937); color: var(--userText, #FFFFFF); border-top-right-radius:6px; }
    .extras { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; }
    button.extra { background: var(--btnBg, #111827); color: var(--btnText, #FFFFFF); border:none; border-radius:999px; padding:6px 10px; cursor:pointer; }
    .composer { display:flex; gap:8px; align-items:center; }
    .composer input { flex:1; min-width:0; padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,.1); outline:none; background: rgba(255,255,255,.72); }
    .composer button { padding:10px 14px; border:none; border-radius:10px; background: var(--accent, #0197FF); color:#fff; font-weight:600; cursor:pointer; }
  </style>
</head>
<body>
  <div id="chatHost">
    <div class="chat" id="chat" role="application" aria-label="Simple Chatbot">
      <div class="messages" id="messages" aria-live="polite"></div>
      <div class="composer">
        <input id="input" type="text" placeholder="Type your message…" />
        <button id="send" title="Send">➤</button>
      </div>
    </div>
  </div>
</body>
</html>

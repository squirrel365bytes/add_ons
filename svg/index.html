<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SquirrelAddon svg_shape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script defer src="./scripts/squirrel-helper.js"></script>
  <script defer src="./scripts/app.js"></script>

  <style>
    /* Remove default browser margins and all body padding that caused extra space */
    html, body { height: 100%; margin: 0; }
    body { padding: 0; display: block; }

    /* Host fills the component and adds a small, uniform gutter on all sides */
    #svg_shapeHost {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 8px;
      display: block;
    }
    /* Ensure inline <svg> behave predictably when dropped in */
    #svg_shapeHost svg {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="svg_shapeHost"><span id="svg_shapeText"></span></div>
</body>
</html>
